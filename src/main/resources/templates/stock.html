        <div class="container">
            <p> </p>
            <h1><i class="fa fa-line-chart" aria-hidden="true"></i> Mi stock</h1>
            <!-- Trigger the modal with a button -->

            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#newCellar">Nueva Bodega</button>
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#newWine">Nuevo Vino</button>
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#newStock">Agregar Stock</button>

            <p> </p>

            <!-- Stock Table -->
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">CÃ³digo de Stock <span><i class="fa fa-sort" aria-hidden="true"></i></span> </th>
                    <th scope="col">Producto <span><i class="fa fa-sort" aria-hidden="true"></i></span></th>
                    <th scope="col">Cantidad de cajas <span><i class="fa fa-sort" aria-hidden="true"></i></span></th>
                    <th scope="col">Precio unitario <span><i class="fa fa-sort" aria-hidden="true"></i></span></th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="stock : ${stockList}" id="id01">
                        <td th:text="${stock.stockCode}"></td>
                        <td th:text="${stock.productName}"></td>
                        <td th:text="${stock.quantityOnStockBox}"></td>
                        <td th:text="${stock.price}"></td>
                        <td>
                            <button type="button" class="btn btn-outline-info" th:attr="id=${stock.stockCode}" data-toggle="modal" onclick="myFunction(this.id)" data-target="#editStock">
                                Editar
                            </button>
                            <script>
                                function myFunction(stockCode) {
                                    var elems= document.getElementById(stockCode);
                                    var body = document.getElementById('editionDetails');
                                    body.innerHTML = '' +
                                        '<form id="editionForm" name="editionForm" method="post" action="/stock/delete/'+ elems.id + '">'+
                                        '<button type="submit" id="btn-delete" class="btn btn-outline-danger" />Borrar' +
                                        '</form>';
                                };
                            </script>
                        </td>
                        <script>
                            function sortListDir() {
                                var list, i, switching, b, shouldSwitch, dir, switchcount = 0;
                                list = document.getElementById("id01");
                                switching = true;
                                dir = "asc";
                                while (switching) {
                                    switching = false;
                                    b = list.getElementsByTagName("TR");
                                    for (i = 0; i < (b.length - 1); i++) {
                                        shouldSwitch = false;
                                        if (dir == "asc") {
                                            if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
                                                shouldSwitch= true;
                                                break;
                                            }
                                        } else if (dir == "desc") {
                                            if (b[i].innerHTML.toLowerCase() < b[i + 1].innerHTML.toLowerCase()) {
                                                shouldSwitch= true;
                                                break;
                                            }
                                        }
                                    }
                                    if (shouldSwitch) {
                                        b[i].parentNode.insertBefore(b[i + 1], b[i]);
                                        switching = true;
                                        switchcount ++;
                                    } else {

                                        if (switchcount == 0 && dir == "asc") {
                                            dir = "desc";
                                            switching = true;
                                        }
                                    }
                                }
                            }
                        </script>
                </tbody>
            </table>


            <!-- Delete Stock Modal -->
            <div id="editStock" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Editar</h4>
                            <button type="button" class="Cerrar" data-dismiss="modal">&times;</button>
                        </div>
                        <div id="editionDetails" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button  type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Stock Modal -->
            <div id="newStock" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Nuevo Stock</h4>
                            <button type="button" class="Cerrar" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form  id="stockForm" action="#" th:action="@{/stock/createStock}" method="post" name="stockForm">
                                <div class="form-group">
                                    <label for="quantityOnStockBox">Cantidad de cajas</label>
                                    <input type="number" class="form-control" id="quantityOnStockBox" placeholder="1,2,3...90..." name="quantityOnStockBox"/><br />
                                    <label for="productName">Producto</label>
                                        <select class="form-control" name="productName" id="productName">
                                            <option th:each="wine : ${wines}"
                                                    th:value="${wine.wineName}"
                                                    th:text="${wine.wineName}"
                                                    th:select="${wine.wineName}">
                                            </option>
                                        </select><br />
                                    <label for="price">Precio unitario</label>
                                    <input type="number" class="form-control" placeholder="1,2,45,45.45...." id="price" name="price"/><br />
                                    <button type="submit" id="stockSubmit"  class="btn btn-outline-info" >Guardar</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button  type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Cellar Modal -->
            <div id="newCellar" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Nueva Bodega</h4>
                            <button type="button" class="Cerrar" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form  id="cellarForm" action="#" th:action="@{/cellars/createCellar}" method="post" name="cellarForm">
                                <div class="form-group">
                                    <input>
                                    <label for="cellarName">Nombre</label>
                                    <input type="text" class="form-control" id="cellarName" name="cellarName" placeholder="Ingrese el firstname de la bodega"><br />
                                    <label for="location">UbicaciÃ³n</label>
                                    <input type="text" class="form-control" id="location" placeholder="Mendoza, Santiago..." name="location"/><br />
                                    <label for="description">DescripciÃ³n</label>
                                    <textarea class="form-control" rows="5" placeholder="Breve descripciÃ³n" id="description" name="description"></textarea><br />
                                    <button type="submit" id="submitCellar" class="btn btn-primary" >Guardar</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button  type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Wine Modal -->
            <div id="newWine" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Nuevo Vino</h4>
                            <button type="button" class="Cerrar" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="wineForm" action="#"  th:action="@{/wines/createWine}" method="post" name="wineForm">
                                <div class="form-group">
                                    <label for="wineName">Nombre</label>
                                    <input type="text" class="form-control" id="wineName" name="wineName" placeholder="Ingrese el firstname del vino"><br />
                                    <label for="quantityOnBox">Cantidad en caja</label>
                                    <input type="number" class="form-control" id="quantityOnBox" placeholder="6, 9, 12..." name="quantityOnBox"/><br />
                                    <label for="cellar">Bodega</label>
                                    <select class="form-control" name="cellar" id="cellar">
                                            <option th:each="cellar : ${cellars}"
                                                    th:value="${cellar.cellarName}"
                                                    th:select="${cellar.cellarName}"
                                                    th:text="${cellar.cellarName}">
                                            </option>
                                    </select><br />
                                    <label for="wineClasify">ClasificaciÃ³n</label>
                                    <input type="text" class="form-control" placeholder="malbec,chardonnay..." id="wineClasify" name="clasify"/><br />
                                    <button type="submit" id="wineSubmit"  class="btn btn-primary" >Guardar</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button  type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>


        </div>
